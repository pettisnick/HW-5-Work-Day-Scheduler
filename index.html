<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-4">Work Day Scheduler</h1>
        <p class="lead">A simple calendar application that allows you to save events for each hour of the work day</p>
        <p id="currentDay" class="text-green font-weight-bold lead"></p>
    </header>

    <div class="container">
        <!-- Timeblocks go here -->
        <div id="hour9" class="row time-block">
            <div class="col-md-1 hour">
            9:00am
        </div>
        <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa save"></i></button>
        </div>

        <div id="hour10" class="row time-block">
            <div class="col-md-1 hour">
                10:00am
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour11" class="row time-block">
            <div class="col-md-1 hour">
                11:00am
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour12" class="row time-block">
            <div class="col-md-1 hour">
                12:00pm
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour13" class="row time-block">
            <div class="col-md-1 hour">
                1:00pm
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour14" class="row time-block">
            <div class="col-md-1 hour">
                2:00pm
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour15" class="row time-block">
            <div class="col-md-1 hour">
                3:00pm
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour16" class="row time-block">
            <div class="col-md-1 hour">
                4:00pm
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour17" class="row time-block">
            <div class="col-md-1 hour">
                5:00pm
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

              

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</body>

</html>
