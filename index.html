<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="font-italic font-weight-bold display-4">Work Day Scheduler</h1>
        <p class="text-yellow font-weight bold lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="font-weight-bold lead"></p>
    </header>

    <div class="container">
        <!-- Timeblocks go here -->
        <div id="hour9" class="row time-block">
            <div class="col-md-1 hour">
                9:00am
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-floppy-o"></i></button>
        </div>

        <div id="hour10" class="row time-block">
            <div class="col-md-1 hour">
                10:00am
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-floppy-o"></i></button>
        </div>

        <div id="hour11" class="row time-block">
            <div class="col-md-1 hour">
                11:00am
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-floppy-o"></i></button>
        </div>

        <div id="hour12" class="row time-block">
            <div class="col-md-1 hour">
                12:00pm
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-floppy-o"></i></button>
        </div>

        <div id="hour13" class="row time-block">
            <div class="col-md-1 hour">
                1300pm
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-floppy-o"></i></button>
        </div>

        <div id="hour14" class="row time-block">
            <div class="col-md-1 hour">
                2:00pm
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-floppy-o"></i></button>
        </div>

        <div id="hour15" class="row time-block">
            <div class="col-md-1 hour">
                3:00pm
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-floppy-o"></i></button>
        </div>

        <div id="hour16" class="row time-block">
            <div class="col-md-1 hour">
                4:00pm
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-floppy-o"></i></button>
        </div>

        <div id="hour17" class="row time-block">
            <div class="col-md-1 hour">
                5:00pm
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-floppy-o"></i></button>
        </div>

        

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="javascript.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</body>

</html>
